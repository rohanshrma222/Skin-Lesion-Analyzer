<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Skin Lesion Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Use the power of Machine Learning to diagnose Skin Lesions.">

<!--CSS Stylesheets-->
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/skin.css">

<!--Link to Font Awesome icons-->
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>

<!--Link to fonts from google fonts-->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

<link rel="shortcut icon" type="image/png" href="assets/robotfavicon.png">

</head>

<body class="bground-color">

<div class="app-container">
    <!-- App Header -->
    <div class="app-header">
        <h1 class="app-title">Skin Lesion Analyzer</h1>
        <p class="app-subtitle">Upload an image of your skin lesion for AI-powered analysis and risk assessment</p>
    </div>
    
    <!-- Upload Card -->
    <div class="upload-card">
        <div class="upload-area" id="image-display-area">
            <div id="no-image-selected">
                <i class="fas fa-camera upload-icon"></i>
                <h3 class="upload-text">No image selected</h3>
                <p class="upload-subtext">Upload a clear image of the skin lesion</p>
            </div>
            <div id="image-preview" style="display:none;">
                <img id="selected-image" class="w3-round" style="max-width:100%; max-height:300px;" src="assets/samplepic.jpg" alt="Selected skin lesion image">
            </div>
        </div>
        
        <div class="w3-center">
            <button class="upload-button" onclick="setTimeout(simulateClick.bind(null, 'image-selector'), 200)">
                <i class="fas fa-upload"></i> Upload Skin Image
            </button>
            <p class="format-text">Supported formats: JPEG, PNG</p>
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div class="progress-container">
        <div class="progress-bar">
            <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
            <p>AI model is loading...</p>
        </div>
    </div>
    
    <!-- Results Box -->
    <div class="results-container" id="results-section" style="display:none;">
        <h3 class="results-title">Analysis Results</h3>
        <ol class='w3-left-align text-color' id='prediction-list'></ol>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <a href="faq.html">About this tool</a> | Â©2025 Skin Lesion Analyzer
    </div>
</div>

<!-- We simulate clicks on these two. -->
<div class="hide">
    <button id='predict-button'>Predict</button>
</div>

<div class="hide">
    <input id="image-selector" type="file" multiple>
</div>

<!-- Load jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Load TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"></script>

<!-- Load the js files -->
<script src="jscript/target_classes.js"></script>
<script src="jscript/app_startup_code.js"></script>
<script src="jscript/app_batch_prediction_code.js"></script>

<script>
// Show/hide image preview when an image is selected
$("#image-selector").change(function() {
    if (this.files && this.files[0]) {
        $("#no-image-selected").hide();
        $("#image-preview").show();
        $("#results-section").show();
    }
});

// Show results section when prediction is made
$("#predict-button").click(function() {
    $("#results-section").show();
});
</script>

</body>
</html>
